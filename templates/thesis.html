$def with (logged, user)
<html lang="en">
    <head>
        <title>DevAO - Research Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/bootstrap.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
    </head>
    <body style="background-color: #eeeeee">
       <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                    <a class="navbar-brand" href="/"><span style="font-size: 75%">research</span>DevAO</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-collapse">
                        <li><a href="/add">Add Data</a></li>
                        <li><a href="/receive">Receive Data</a></li>
                        <li><a href="/results">Test Results</a></li>
                        <li class="active"><a href="/thesis">Thesis</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        $if logged == 'True':
                            <li><a href="#">Welcome, <strong>$user</strong></a></li>
                            <li><a href="/logout">Log Out</a></li>
                        $if logged == 'False':
                            <li><a href="/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
        <div align="center">
  <iframe class="googleDoc visible-lg" style="width:680px; height:860px;" frameborder="0" src="https://docs.google.com/document/d/1DUrrcOCnGHifywx0JSogITJLrOBJ4ut74YCIhnNfhFI/pub?embedded=true"></iframe>
  <div class="hidden-lg"><h1>Not available on mobiel devices...email Agustin for copy of Thesis.</h1></div>
			</div>

		</div>
        </div>
    </body>
</html>
