$def with (status, message)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DevAO - Research Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="static/login.css" type="text/css">
         <link rel="stylesheet" href="static/animate.css" type="text/css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="static/login.js"></script>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="static/favicon.ico" rel="icon" type="image/x-icon" />
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                    <a class="active navbar-brand" href="/"><span style="font-size: 75%">research</span>DevAO</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-collapse">
                        <li><a href="/add">Add Data</a></li>
                        <li><a href="/receive">Receive Data</a></li>
                        <li><a href="/thesis">Thesis</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </nav>
      <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        $if status == 'error':
            <div class="animated shake alert alert-danger" role="alert">
                <a href="#" class="alert-link">$message</a>
            </div>
        $if status == 'warning':
            <div class="animated shake alert alert-warning" role="alert">
                <a href="#" class="alert-link">$message</a>
            </div>
        $if status == 'alert':
            <div class="animated shake alert alert-info" role="alert">
                <a href="#" class="alert-link">$message</a>
            </div>
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="static/brutus_buckeye.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form method="POST" action="login" class="form-signin" name="formLogin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    </body>
</html>
